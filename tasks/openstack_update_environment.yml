- name: Pull systemd version
  command: "rpm -q systemd"
  changed_when: false
  register: systemd_version
  tags:
    - skip_ansible_lint
    - always

- name: Update environment file
  lineinfile:
    path: /etc/environment
    line: "LIBSYSTEMD_VERSION={{ systemd_version.stdout_lines[0].split('-')[1] }}"
