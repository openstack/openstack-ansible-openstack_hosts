## Defined required kernel
openstack_host_required_kernel: 3.10.0-327.13.1.el7.x86_64
openstack_host_sysstat_file: /etc/sysconfig/sysstat
openstack_host_cron_template: sysstat.cron.redhat.j2
openstask_host_module_file: /etc/modules-load.d/openstack-ansible.conf

## Kernel modules loaded on hosts
openstack_host_kernel_modules:
  - 8021q
  - "{% if hostvars[inventory_hostname]['ansible_kernel'] | version_compare('3.10.0-514', '>=') %}br_netfilter{% endif %}"
  - dm_multipath
  - dm_snapshot
  - ebtables
  - ip6table_filter
  - ip6_tables
  - ip_tables
  - ipt_MASQUERADE
  - ipt_REJECT
  - iptable_filter
  - iptable_mangle
  - iptable_nat
  - ip_vs
  - iscsi_tcp
  - nf_conntrack
  - nf_conntrack_ipv4
  - nf_defrag_ipv4
  - nf_nat
  - nf_nat_ipv4
  # TODO (odyssey4me): revise the minimum kernel version once this kernel version is commonplace
  #  If we end up with more requirements like this, then we should change the approach.
  - "{% if hostvars[inventory_hostname]['ansible_kernel'] | version_compare('4.4.0-0', '<') %}scsi_dh{% endif %}"
  - vhost_net
  - x_tables

## Base packages
openstack_host_distro_packages:
  - bridge-utils
  - '@Development Tools'
  - curl
  - device-mapper-event
  - dstat
  - ebtables
  - htop
  - iptables
  - irqbalance
  - kmod-devel
  - kmod-libs
  - kmod
  - lvm2
  - python-devel
  - rsync
  - rsyslog
  - sshpass
  - sysstat
  - sudo
  - time
  - vconfig
  - wget
